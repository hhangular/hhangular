<div markdown i18n-src="@@PDFJS_VIEW_INTRO_MD" src="assets/markdowns/pdfjs/fr-fr/view/intro.md"></div>
<br>
<pdfjs-view style="height: 300px" [control]="groupControl"></pdfjs-view>
<pdfjs-thumbnails [pdfjsControl]="conditionCtrl" [pdfjsGroupControl]="groupControl"></pdfjs-thumbnails>
<pdfjs-thumbnails [pdfjsControl]="guideCtrl" [pdfjsGroupControl]="groupControl"></pdfjs-thumbnails>
<br>
<div markdown i18n-src="@@PDFJS_VIEW_ABSTRACT_MD" src="assets/markdowns/pdfjs/fr-fr/view/abstract.md"></div>
<br>

<!-- DIR_N_SCALE -->
<div markdown i18n-src="@@PDFJS_VIEW_DIR_N_SCALE_BEGIN_MD" src="assets/markdowns/pdfjs/fr-fr/view/dir_n_scale_begin.md"></div>
<br>
<pdfjs-view style="height: 300px" [control]="conditionCtrl" [fit]="fit" [scale]="scale"></pdfjs-view>
<button mat-button color="primary">fit</button>
<mat-radio-group [value]="fit" (change)="fit=$event.value">
  <mat-radio-button [value]="ViewFit.VERTICAL">ViewFit.VERTICAL</mat-radio-button>&nbsp;&nbsp;&nbsp;
  <mat-radio-button [value]="ViewFit.HORIZONTAL">ViewFit.HORIZONTAL</mat-radio-button>
</mat-radio-group>
<button mat-button color="primary">scale</button>
<mat-slider min="0.1" max="3" step="0.1" [(ngModel)]="scale"></mat-slider> {{scale}} times<br>
<br>
<div markdown i18n-src="@@PDFJS_VIEW_DIR_N_SCALE_END_MD" src="assets/markdowns/pdfjs/fr-fr/view/dir_n_scale_end.md"></div>
<br>

<!-- RENDER_QUALITY -->
<div markdown i18n-src="@@PDFJS_VIEW_QUALITY_BEGIN_MD" src="assets/markdowns/pdfjs/fr-fr/view/quality_begin.md"></div>
<br>
<pdfjs-view style="height: 800px" [control]="conditionCtrl" [fit]="ViewFit.VERTICAL" [quality]="quality"></pdfjs-view>
<button mat-button color="primary">quality</button>
<mat-radio-group [value]="quality" (change)="quality=$event.value">
  <mat-radio-button [value]="1">1</mat-radio-button>&nbsp;&nbsp;&nbsp;
  <mat-radio-button [value]="2">2</mat-radio-button>&nbsp;&nbsp;&nbsp;
  <mat-radio-button [value]="3">3</mat-radio-button>&nbsp;&nbsp;&nbsp;
  <mat-radio-button [value]="4">4</mat-radio-button>&nbsp;&nbsp;&nbsp;
  <mat-radio-button [value]="5">5</mat-radio-button>
</mat-radio-group>
<br>
<div markdown i18n-src="@@PDFJS_VIEW_QUALITY_END_MD" src="assets/markdowns/pdfjs/fr-fr/view/quality_end.md"></div>
<br>

<!-- TEXT_LAYOUT -->
<div markdown i18n-src="@@PDFJS_VIEW_TEXT_LAYOUT_BEGIN_MD" src="assets/markdowns/pdfjs/fr-fr/view/text_layer_begin.md"></div>
<br>
<pdfjs-view style="height: 842px" [control]="conditionCtrl" [textLayer]="textLayer" [quality]="2"></pdfjs-view>
<button mat-button color="primary">textLayer</button>
<mat-radio-group [value]="textLayer" (change)="textLayer=$event.value">
  <mat-radio-button [value]="true">true</mat-radio-button>&nbsp;&nbsp;&nbsp;
  <mat-radio-button [value]="false">false</mat-radio-button>
</mat-radio-group>
<br>
<div markdown i18n-src="@@PDFJS_VIEW_TEXT_LAYOUT_END_MD" src="assets/markdowns/pdfjs/fr-fr/view/text_layer_end.md"></div>
<br>

<!-- KEY_NAV -->
<div markdown i18n-src="@@PDFJS_VIEW_KEYS_NAV_BEGIN_MD" src="assets/markdowns/pdfjs/fr-fr/view/keys_nav_begin.md"></div>
<br>
<pdfjs-view style="height: 500px" [control]="conditionCtrl" [keysNav]="keysNav"></pdfjs-view>
<button mat-button color="primary">keysNav</button>

  <mat-radio-button [value]="false">false</mat-radio-button>
</mat-radio-group>
<br>
<div markdown i18n-src="@@PDFJS_VIEW_KEYS_NAV_END_MD" src="assets/markdowns/pdfjs/fr-fr/view/keys_nav_end.md"></div>
<br>

<!-- MOUSE_WHEEL_NAV -->
<div markdown i18n-src="@@PDFJS_VIEW_MOUSE_WHEEL_NAV_BEGIN_MD" src="assets/markdowns/pdfjs/fr-fr/view/mouse_wheel_nav_begin.md"></div>
<br>
<pdfjs-view style="height: 500px" [control]="conditionCtrl" [mouseWheelNav]="mouseWheelNav"></pdfjs-view>

<mat-radio-group [value]="mouseWheelNav" (change)="mouseWheelNav=$event.value">
