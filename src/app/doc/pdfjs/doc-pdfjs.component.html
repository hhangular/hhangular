<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <fa-icon [icon]="faBars" size="md"></fa-icon>
    </button>
    PDFJS
    <a mat-button href="https://www.npmjs.com/package/@hhangular/pdfjs" target="_blank">
      <img src="https://badge.fury.io/js/%40hhangular%2Fpdfjs.svg">
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened="true">
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <router-outlet></router-outlet>

</mat-drawer-container>
