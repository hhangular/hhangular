<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <fa-icon [icon]="faBars" size="md"></fa-icon>
    </button>
    STORE
    <a mat-button target="_blank" href="https://www.npmjs.com/package/@hhangular/store">
      <img alt="npm" src="https://img.shields.io/npm/v/@hhangular/store.svg?style=for-the-badge&logo=npm">
    </a>
    <a class="wide_screen" mat-button target="_blank" href="https://travis-ci.org/hhangular/hhangular">
      <img alt="Travis (.org) branch" src="https://img.shields.io/travis/hhangular/hhangular/store.svg?style=for-the-badge&logo=travis-ci">
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer [mode]="mode" [opened]="open">
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <router-outlet></router-outlet>

</mat-drawer-container>
