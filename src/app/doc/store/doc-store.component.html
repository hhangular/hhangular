<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <fa-icon [icon]="faBars" size="md"></fa-icon>
    </button>
    STORE
    <a mat-button href="https://www.npmjs.com/package/@hhangular/store" target="_blank">
      <img alt="npm" src="https://img.shields.io/npm/v/@hhangular/store.svg?style=for-the-badge">
    </a>
    <a mat-button href="https://travis-ci.org/hhangular/hhangular" target="_blank">
      <img alt="Travis (.org) branch" src="https://img.shields.io/travis/hhangular/hhangular/store.svg?style=for-the-badge">
    </a>
    <a href="https://codecov.io/gh/hhangular/hhangular">
      <img src="https://codecov.io/gh/hhangular/hhangular/branch/store/graph/badge.svg" />
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened="true">
    <app-sidenav></app-sidenav>
  </mat-drawer>

  <router-outlet></router-outlet>

</mat-drawer-container>
