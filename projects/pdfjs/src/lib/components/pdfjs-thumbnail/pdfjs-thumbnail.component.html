<pdfjs-remove-button *ngIf="removable" [item]="item" (removeItem)="removeItemHandler()"></pdfjs-remove-button>
<pdfjs-canvas-wrapper [item]="item" [size]="fitSize - borderWidth * 2"
                      [style.padding]="getPadding()"
                      [fit]="layout === ThumbnailLayout.HORIZONTAL ? ViewFit.VERTICAL : ViewFit.HORIZONTAL"
                      [quality]="quality" [scale]="1"
                      (mouseover)="mouseoverHandler($event)"
                      (startRender)="startRenderHandler()"
                      (endRender)="endRenderHandler()"
                      (click)="clickHandler()"></pdfjs-canvas-wrapper>
