  <div #page class="page" [class.hidden]="!hasPageSelected()">
    <pdfjs-canvas-wrapper [fit]="fit" (endRender)="onCanvasRender($event)"
                          [item]="item" [quality]="quality"
                          [multiCanvas]="true"
                          [scale]="scale" [size]="size"></pdfjs-canvas-wrapper>
    <pdfjs-text-layer *ngIf="textLayer"
                      [pdfPageProxy]="pdfPageProxy"
                      [viewport]="viewport"></pdfjs-text-layer>
  </div>
